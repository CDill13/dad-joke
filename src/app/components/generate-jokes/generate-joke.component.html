<div class="gen-joke-cont">
  <button (click)="getJoke()">PULL MY FINGER</button>
  @if (jokeText() === '') {
  <p>(if you dare)</p>
  }
  <app-joke [jokeText]="jokeText()" [jokeId]="jokeId()"></app-joke>
  @if (jokeText() !== '') {
  <button (click)="saveToFavorites()">That's a knee slapper!</button>
  }
</div>
