<h1 class="title">These jokes are the GOAT!</h1>
<h2 class="sub-title">Get it? Cuz they got your goat?</h2>
<div class="list">
  @for (joke of favoriteJokes(); track joke.id) {
  <div class="joke-cont">
    <app-joke [joke]="joke"></app-joke>
    <button (click)="removeFromFavorites(joke)">Dad, it's getting old</button>
  </div>
  }
</div>
